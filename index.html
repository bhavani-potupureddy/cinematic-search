<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic search</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <h1>Cinematic search</h1>
            <p>Discover and explore your favorite movies. </p>
            <div class="search-container">
                <input type="text" placeholder="Enter movie name here..." id="movie-name"/>
                <button id="search-btn">Search</button>
            </div>
            <div id="result">
                <div class="movie-info">
                    <!-- Basic movie information will be inserted here -->
                </div>
                <div class="plot-info">
                    <!-- Plot information will be inserted here -->
                </div>
                <div class="cast-info">
                    <!-- Cast information will be inserted here -->
                </div>
                <div class="streaming-info">
                    <p id="ott-platforms">
                        <!-- OTT streaming information will be dynamically inserted here -->
                    </p>
                </div>
            </div> 
        </div>

    </div>  

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
